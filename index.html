<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--add google fonts, bulma wireframe, and website icon--> 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="website icon"
      href="https://media.tenor.com/images/178c8bcabd253de4f0fe72bd504d6ee9/tenor.gif"
    />
    <title>Bark Woof</title>
  </head>
  <body class="background">
    <div id="wrapper">
    <header>
      <h1 class="title is-1">Bark-Woof</h1>
      <h3 class="subtitle is-3">Make your furbaby a celebrity</h3>
    </header>
    <main>
      <div class="columns">
        <div class="column is-one-fifth" id="buttons">
          <h3>Dog Breed</h3>
          <input type="text" id="dog-type" placeholder="ex. Beagle" /><br />
          <button class="button is-primary is-large" id="search-button">
            Search
          </button>
        </div>
        <div class="column is-one-quarter" id="facts-column"></div>
        <div class="column" id="hashtag-column">
          <table class="table is-narrow" id="hashtagText"></table>
          <button class="tooltip fas fa-copy button is-success is-medium" id="copyToClipboard">
          <span class="tooltiptext">Copy Hashtags to Clipboard</span></button>
          <div id="chartDiv" style="width: 100%; height: 400px;"></div>
        </div>
      </div>
    </main>
<!--add additional scripts of jQuery and chart.js--> 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script src="./assets/js/script.js"></script>
    <footer>
      <h2>A Bark-Woof Production</h2>
      <div>
        <p>All rights reserved</p>
        <p>Thanks for stopping by!</p>
        <p> &copy; 1991 Bark-Woof, Inc.</p>
      </div>
    </footer>
    </div>
  </body>
</html>
